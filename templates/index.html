<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendify Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e88e5, #458ece);
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .description {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .buttons a {
            text-decoration: none;
        }

        .buttons input {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #1e88e5;
            background-color: #fff;
            border: 2px solid #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .buttons input:hover {
            background-color: #1e88e5;
            color: #fff;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">Welcome to Attendify</div>
        <p class="description">
            Attendify is a modern and efficient attendance management system designed to make tracking attendance
            seamless and accurate. Easily register users or mark attendance with just a few clicks.
        </p>
        <div class="buttons">
            <a href="/register"><input type="button" value="Register"></a>
            <a href="/mark"><input type="button" value="Mark Attendance"></a>
        </div>
    </div>
    <footer>
        Â© 2025 Attendify System - Empowering Attendance Management
    </footer>
</body>

</html>
