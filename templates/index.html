<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAS Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: radial-gradient(circle at 60% 40%, #0f2027 0%, #2c5364 100%);
            color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px 60px 20px;
        }

        .title {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 18px;
            color: #00e6d3;
            text-shadow: 2px 2px 8px #0f2027;
        }

        .description {
            font-size: 20px;
            margin-bottom: 36px;
            max-width: 650px;
            line-height: 1.7;
            color: #e0f7fa;
            background: rgba(44, 83, 100, 0.4);
            border-radius: 12px;
            padding: 18px 28px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }

        .buttons {
            display: flex;
            gap: 28px;
            margin-bottom: 20px;
        }

        .buttons a {
            text-decoration: none;
        }

        .custom-btn {
            padding: 18px 38px;
            font-size: 18px;
            font-weight: 500;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #0f2027;
            background: linear-gradient(90deg, #00e6d3 0%, #00b8a9 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(0, 230, 211, 0.15);
            transition: background 0.3s, color 0.3s, transform 0.2s;
        }

        .custom-btn:hover {
            background: linear-gradient(90deg, #00b8a9 0%, #00e6d3 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.04);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 15px;
            color: #b2dfdb;
            background: rgba(15, 32, 39, 0.85);
            padding: 12px 0;
            letter-spacing: 1px;
            box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.08);
        }

        @media (max-width: 600px) {
            .title {
                font-size: 32px;
            }

            .description {
                font-size: 16px;
                padding: 12px 10px;
            }

            .custom-btn {
                font-size: 15px;
                padding: 12px 18px;
            }

            .container {
                padding: 20px 5px 60px 5px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">Welcome to FRAS</div>
        <p class="description">
            FRAS (Facial Recognition Attendance System) is a next-generation platform for seamless, secure, and accurate
            attendance management. Register users or mark attendance instantly using advanced facial recognition
            technology.
        </p>
        <div class="buttons">
            <a href="/register"><button class="custom-btn">Register</button></a>
            <a href="/mark"><button class="custom-btn">Mark Attendance</button></a>
        </div>
    </div>
    <footer>
        Â© 2025 FRAS - Facial Recognition Attendance System
    </footer>
</body>

</html>
