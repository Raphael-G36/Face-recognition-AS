<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAS - Attendance Successful</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: radial-gradient(circle at 60% 40%, #0f2027 0%, #2c5364 100%);
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            background: rgba(44, 83, 100, 0.7);
            border-radius: 16px;
            padding: 36px 32px 28px 32px;
            box-shadow: 0 6px 32px rgba(0, 0, 0, 0.18);
            border: 1.5px solid #00e6d3;
            text-align: center;
        }

        h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 30px;
            margin-bottom: 22px;
            color: #00e6d3;
            text-shadow: 1px 1px 6px #0f2027;
        }

        p {
            font-size: 19px;
            margin: 14px 0;
            color: #e0f7fa;
        }

        strong {
            color: #00e6d3;
        }

        .button-container {
            margin-top: 28px;
        }

        a {
            text-decoration: none;
        }

        .btn {
            display: inline-block;
            padding: 14px 36px;
            font-size: 18px;
            color: #0f2027;
            background: linear-gradient(90deg, #00e6d3 0%, #00b8a9 100%);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-family: 'Montserrat', Arial, sans-serif;
            cursor: pointer;
            transition: background 0.3s, color 0.3s, transform 0.2s;
            box-shadow: 0 2px 12px rgba(0, 230, 211, 0.15);
        }

        .btn:hover {
            background: linear-gradient(90deg, #00b8a9 0%, #00e6d3 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.04);
        }

        @media (max-width: 600px) {
            .container {
                padding: 18px 6px 18px 6px;
            }

            h1 {
                font-size: 22px;
            }

            .btn {
                font-size: 15px;
                padding: 10px 18px;
            }

            p {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Attendance for <strong>{{ course }}</strong> has been recorded!</h1>
        <p>Student Name: <strong>{{ name }}</strong></p>
        <p>Matriculation Number: <strong>{{ mat_number }}</strong></p>
        <div class="button-container">
            <a href="/">
                <div class="btn">Back to Home</div>
            </a>
        </div>
    </div>
</body>

</html>
